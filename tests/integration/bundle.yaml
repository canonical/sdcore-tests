bundle: kubernetes
name: sdcore
description: The SD-Core bundle contains applications for running a standalone 5G Core network.
applications:
  amf:
    charm: sdcore-amf
    channel: edge
    scale: 1
    trust: true
  ausf:
    charm: sdcore-ausf
    channel: edge
    scale: 1
    trust: true
  nrf:
    charm: sdcore-nrf
    channel: edge
    scale: 1
    trust: true
  nssf:
    charm: sdcore-nssf
    channel: edge
    scale: 1
    trust: true
  pcf:
    charm: sdcore-pcf
    channel: edge
    scale: 1
    trust: true
  smf:
    charm: sdcore-smf
    channel: edge
    scale: 1
    trust: true
  udm:
    charm: sdcore-udm
    channel: edge
    scale: 1
    trust: true
  udr:
    charm: sdcore-udr
    channel: edge
    scale: 1
    trust: true
  upf:
    charm: /home/runner/work/sdcore-tests/sdcore-upf-operator/sdcore-upf_ubuntu-22.04-amd64.charm
    scale: 1
    series: "jammy"
    trust: true
    resources:
      bessd-image: ghcr.io/canonical/sdcore-upf-bess:1.3
      pfcp-agent-image: ghcr.io/canonical/sdcore-upf-pfcpiface:1.3
  webui:
    charm: sdcore-webui
    channel: edge
    scale: 1
    trust: true
  mongodb-k8s:
    charm: mongodb-k8s
    channel: 5/edge
    scale: 1
    trust: true
  grafana-agent-k8s:
    charm: grafana-agent-k8s
    channel: latest/stable
    scale: 1
  self-signed-certificates:
    charm: self-signed-certificates
    channel: edge
    scale: 1
relations:
  - - amf:fiveg_nrf
    - nrf:fiveg-nrf
  - - amf:database
    - mongodb-k8s:database
  - - amf:metrics-endpoint
    - grafana-agent-k8s:metrics-endpoint
  - - amf:certificates
    - self-signed-certificates:certificates
  - - ausf:fiveg_nrf
    - nrf:fiveg-nrf
  - - ausf:certificates
    - self-signed-certificates:certificates
  - - nrf:database
    - mongodb-k8s:database
  - - nrf:certificates
    - self-signed-certificates:certificates
  - - nssf:fiveg_nrf
    - nrf:fiveg-nrf
  - - nssf:certificates
    - self-signed-certificates:certificates
  - - pcf:fiveg_nrf
    - nrf:fiveg-nrf
  - - pcf:database
    - mongodb-k8s:database
  - - pcf:certificates
    - self-signed-certificates:certificates
  - - smf:fiveg_nrf
    - nrf:fiveg-nrf
  - - smf:database
    - mongodb-k8s:database
  - - smf:metrics-endpoint
    - grafana-agent-k8s:metrics-endpoint
  - - smf:certificates
    - self-signed-certificates:certificates
  - - udm:fiveg_nrf
    - nrf:fiveg-nrf
  - - udm:certificates
    - self-signed-certificates:certificates
  - - udr:fiveg_nrf
    - nrf:fiveg-nrf
  - - udr:database
    - mongodb-k8s:database
  - - udr:certificates
    - self-signed-certificates:certificates
  - - webui:database
    - mongodb-k8s:database
  - - upf:metrics-endpoint
    - grafana-agent-k8s:metrics-endpoint
  - - mongodb-k8s:metrics-endpoint
    - grafana-agent-k8s:metrics-endpoint
  - - mongodb-k8s:logging
    - grafana-agent-k8s:logging-provider
